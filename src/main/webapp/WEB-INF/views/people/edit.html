<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Редактирование ' + person.getFullName()}"></title>
</head>
<body>

<div>
    <a href="/people">Пользователи</a> <a href="/books">Книги</a> <a href="/authors">Авторы</a> <a href="/books/search">Поиск
    книг</a>
</div>

<h1>
    Редактирование пользователя
</h1>

<h2 th:text="${person.getFullName() + ', ' + person.getBirthday()}"/>

<hr>
<br>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>
    <br/>
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <br/>
    <label for="patronymic">Введите отчество (опицонально): </label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic Error</div>
    <br/>
    <br/>
    <label for="birthday">Дата рождения: </label>
    <input type="date" th:field="*{birthday}" id="birthday"/>
    <br/>
    <br/>
    <input type="submit" value="Обновить"/>
    <br/>
</form>

<br/>

<form th:action="@{/people}" th:method="GET">
    <input type="submit" value="Отмена" />
</form>

</body>
</html>
